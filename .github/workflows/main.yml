name: Main CI/CD - Build, Push, and Release

on:
  push:
    branches: [ main ]

jobs:
  build-push-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate version tag
        id: version
        run: |
          VERSION_TAG=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "Generated Version Tag: ${VERSION_TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # *** สำคัญ: แก้ไข Path 'file:' ถ้าจำเป็น ***
          # file: ./.docker/prod.Dockerfile # <--- ตรวจสอบให้ถูกต้อง!
          push: true
          # platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/financial-planner:${{ steps.version.outputs.version_tag }}
            ${{ secrets.DOCKER_USERNAME }}/financial-planner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version_tag }}
          name: Release v${{ steps.version.outputs.version_tag }}
          draft: false
          prerelease: false
          generate_release_notes: true